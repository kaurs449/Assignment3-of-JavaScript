        <script>
            function calculateNumberToothbrushForLife(age, AmountPerMonth) {
            const maxAge = 70;
            const totalToothbrushes = (maxAge - age) * 12 * AmountPerMonth;
            console.log(`You will require ${totalToothbrushes} toothbrushes to last you until the age of ${maxAge}`);
}
calculateNumberToothbrushForLife(25, 1); 
calculateNumberToothbrushForLife(40, 2); 

        </script>
